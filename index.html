<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Michael & Carolyne's Wedding</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>Michael & Carolyne's Wedding</h1>
    <p class="subtitle">We’re tying the knot — again! Come celebrate with us on <strong>27 September 2025</strong>.</p>

    <form id="rsvpForm">
      <label>
        Will you be attending?
        <select name="attending" required>
          <option value="">-- Please choose --</option>
          <option value="Yes">Yes, joyfully!</option>
          <option value="No">No, but sending love!</option>
        </select>
      </label>

      <label>
        How many loved ones will be attending (including you)?
        <input type="number" name="guestCount" min="1" max="10" required />
      </label>

      <label>
        Guest Names:
        <textarea name="guestNames" placeholder="Michael, Carolyne, etc." required></textarea>
      </label>

      <label>
        Any dietary restrictions?
        <select name="dietary">
          <option value="">-- None / Not applicable --</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Vegan">Vegan</option>
          <option value="Gluten-Free / Celiac">Gluten-Free / Celiac</option>
          <option value="Other">Other – see message</option>
        </select>
      </label>

      <label>
        Advice, prayers, or scripture for the couple:
        <textarea name="message" placeholder="Leave a blessing or verse..."></textarea>
      </label>

      <button type="submit">Send RSVP</button>
    </form>

    <div id="responseMsg" class="hidden"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
